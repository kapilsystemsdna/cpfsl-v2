                <div class="row">

                            <ul>

                </div>

        <!-- :: Contact -->
        <section class="contact py-100">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="">
                            <div class="sec-title">
                                <h3>Reach us at</h3>
                            </div>
                            <div class="">
                                <p>Medius house, 2 Sheraton street<br>
                                    London w1f 8bh, United Kingdom</p>
                            </div>
                            <div class="align-default ">
                                <ul class="contact-info">
                                    <li class="">
                                        <span class="fas fa-phone-alt mr-2"></span>
                                        <span class="head">+44 0207 3890825</span>
                                    </li>
                                    <li class="">
                                        <span class="fas fa-envelope mr-2"></span>
                                        <span class="head">enquireus@corporateplanning.co.uk</span>
                                    </li>
                                </ul>
                                <!-- <ul class="contact-info-social">
                                    <li>
                                        <a href="#" class="fab fa-twitter"></a>

                                    </li>
                                </ul> -->

                    </div>
                    <div class="col-lg-6 col-xl-5 quote offset-xl-1">
                        <div class="sec-title sec-title-2 mb-3">
                            <h2>Enquiry Form</h2>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="quote-item">
                                    <label>Your Full Name</label>
                                    <input type="text" name="name" placeholder="Enter Your Full Name">
                                    <i class="fas fa-user-alt"></i>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="quote-item">
                                    <label>Your Email</label>
                                    <input type="email" name="email" placeholder="Enter Your Email Address">
                                    <i class="far fa-envelope"></i>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="quote-item">
                                    <label>Your Subject</label>
                                    <input type="text" name="subject" placeholder="Enter Your Subject">
                                    <i class="fas fa-download"></i>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="quote-item">
                                    <label>Your Message</label>
                                    <textarea placeholder="Enter Your Message"></textarea>
                                    <i class="far fa-edit"></i>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <a href="#" class="btn-1">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
